data:
  dataset_config: dataset_dependent/gleason19/dataset_config.yaml

model:
  min_trace: False
  seed: 0
  crowd_type: unet #prob-unet # pixel, image, global
  identity_reg: False
  alpha: 0.4
  epochs: 100
  loss: ce
  batch_size: 5
  optimizer: adam # sgd_mom, adam
  learning_rate: 0.0001
  lr_decay_after_epoch: 10
  lr_decay_param: 0.1
  backbone: unet # unet, linknet
  encoder:
    backbone: resnet34 # densenet121, resnet34
    weights: imagenet # imagenet or None
  decoder:
    activation: softmax # softmax or None

logging:
  interval: 10
  mlruns_folder: /work/work_arne/mlflow_server # http://127.0.0.1:5002